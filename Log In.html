<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <div class="banner">
            <div class="logo">
                <img src="logo.png" alt="Logo SOLOCIENCIA.COM">
            </div>
            <div class="iconos">
                <a><img src="icono1.png" alt="Icono de Búsqueda"></a>
                <a><img src="icono2.png" alt="Icono de Instagram"></a>
                <a><img src="icono3.png" alt="Icono de Facebook"></a>
            </div>
        </div>
    </header>
<section>
    <form action="login.jsp" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <input type="submit" value="INICIAR SESIÓN">
      </form>
</section>
<footer>
 <p>Copyright (C) 2023 SOLOCIENCIA.COM<br>Todos los derechos reservados<br></p>
</footer>
</body>
</html>
